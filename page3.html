            <!-- Example: Create a Form -->
            <form action="/singup" method="post">

                    <legend>User Personal Information</legend> <!-- Create an enclosed border-->

                    <select> <!-- TO add a drop down menu-->

                        <option selected>Phone</option>
                    </select><br>
                    <br>Tell us the reason of your visit today:<br>
                    <textarea rows="5" cols="30"></textarea><br>
                    <input type="submit" value="sign-up">
